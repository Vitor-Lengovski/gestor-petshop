<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Gestor de Petshop
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">      
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                      <a class="nav-link" th:href="@{/listarPets}">Pets</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" th:href="@{/listarRacas}">Raças</a>
                  </ul>
                </div>
            </nav>
            <a th:href="@{/novoPet}" class="btn btn-primary">Novo pet</a>

            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Nascimento</th>
                        <th>Raça</th> 
                        <th>Cliente</th>
                       
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="pet:${pets}">
                        <td th:text="${pet.id}"></td>
                        <td th:text="${pet.nome}"></td>
                        <td th:text="${pet.nascimento}"></td>
                        <td th:text="${pet.idRaca}"></td>
                        <td th:text="${pet.idCliente}"></td>
                        <td>
                         <a th:href="@{/editarPet/}+${pet.id}" class="btn btn-warning">Editar</a>
                         <a th:href="@{/excluirPet/}+${pet.id}" class="btn btn-danger">Excluir</a>   
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

</html>
