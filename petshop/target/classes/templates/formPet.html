<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Título</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-4">
            <div class="col-sm-6"></div>
                <form th:action="@{/savePet}" th:object=${pet} method="POST">
                    <div class="card">
                        <div class="card-header">
                            <h3>Cadastrar PET</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label>ID</label>
                                <input th:field="*{id}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nome</label>
                                <input th:field="*{nome}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Nascimento</label>
                                <input th:field="*{nascimento}" type="date" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Raça</label>
                                <input th:field="*{idRaca}" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label>Cliente</label>
                                <input th:field="*{idCliente}" type="text" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit" value="Save" class="btn btn-success">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>

</html>
